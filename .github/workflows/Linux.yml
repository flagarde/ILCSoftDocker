name: Linux

on:
    push:
    pull_request:
    schedule:
    #Every Sunday at midnight
    - cron:  '0 0 * * 0'

jobs:

  build:
    name: "Build"
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
    - name: Build docker image OS
      run: docker build -t local -f Dockerfile.ubuntu18.04-gcc9.1
